<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carrusel</title>
</head>

<body>
    <div class="container text-center my-3">
        <div class="row mx-auto my-auto">
            <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
                <div class="carousel-inner w-100" role="listbox">
                    <div class="carousel-item active">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="contImg">
                                    <img src="c1.png" alt="">
                                </div>
                                <div class="contTexto">
                                    <div>
                                       <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3q9npStSssk7sZWotiNQLK?utm_source=generator" width="100%" height="151" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                                    </div>                                 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="contImg">
                                    <img src="c2.png" alt="">
                                </div>
                                <div class="contTexto">
                                    <div class='row'>
                                        <div class='offset-md-1 col-sm-4' id='song-detail'></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="contImg">
                                    <img src="c3.png" alt="">
                                </div>
                                <div class="contTexto">
                                    <div>
                                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0rCDpuR1yZ7XY0icmwDO7f?utm_source=generator" width="100%" height="151" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="contImg">
                                    <img src="c1.png" alt="">
                                </div>
                                <div class="contTexto">
                                    <div>
                                        <p style="color: #f2801f;">Nombre de podcast</p>
                                        <p style="color: white;"> Descripcion del podcast</p>
                                    </div>
                                    <div style="display: flex;">
                                        <img style="width: 20px; height: 20px;" src="play-outline.svg" alt="">
                                        <p style="color: white;">50min</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="contImg">
                                    <img src="c2.png" alt="">
                                </div>
                                <div class="contTexto">
                                    <div>
                                        <p style="color: #f2801f;">Nombre de podcast</p>
                                        <p style="color: white;"> Descripcion del podcast</p>
                                    </div>
                                    <div style="display: flex;">
                                        <img style="width: 20px; height: 20px;" src="play-outline.svg" alt="">
                                        <p style="color: white;">50min</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="contImg">
                                    <img src="c3.png" alt="">
                                </div>
                                <div class="contTexto">
                                    <div>
                                        <p style="color: #f2801f;">Nombre de podcast</p>
                                        <p style="color: white;"> Descripcion del podcast</p>
                                    </div>
                                    <div style="display: flex;">
                                        <img style="width: 20px; height: 20px;" src="play-outline.svg" alt="">
                                        <p style="color: white;">50min</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- Botones de acceso a la API de Spotify -->
                <div class="position2">
                    <i class="fa-brands fa-spotify spoti" style="color: green;"></i>
                    <form action="" class="musicdata">
                        <input type='hidden' id='hidden_token'>
                        <div class='col-sm-6 form-group row mt-4 px-0'>
                            <label for='Genre' class='form-label col-sm-2 gender'>Género:</label>
                            <select name='' id='select_genre' class='form-control form-control-sm col-sm-10'>
                                <option>Seleccionar...</option>                    
                            </select>
                        </div>
                        <div class='col-sm-6 form-group row px-0'>
                            <label for='Genre' class='form-label col-sm-2 playlist'>Lista de reproducción:</label>
                            <select name='' id='select_playlist' class='form-control form-control-sm col-sm-10'>
                                <option>Seleccionar...</option>                    
                            </select>
                        </div>                  
                        <div class='col-sm-6 row form-group px-0'>
                            <button type='submit' id='btn_submit' class='btn btn-success col-sm-12'>Buscar</button>
                        </div>    
                    </form>
                    <div class="row">
                        <div class='col-sm-6 px-0'>
                            <div class='list-group song-list'>
                                        
                            </div>                                             
                        </div>
                    </div>
                </div>
        </div>
    </div>
